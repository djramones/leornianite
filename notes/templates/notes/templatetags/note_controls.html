<div>
    {% for control in controls %}
        <form method="{{ control.method }}" action="{{ control.action }}">
            {% if control.method == "post" %}
                {% csrf_token %}
            {% endif %}
            <input type="hidden" name="redirect_url" value="{{ request.get_full_path_info }}">
            <button type="submit">
                <i class="bi-{{ control.icon }}"></i>
                {{ control.text }}
            </button>
        </form>
    {% endfor %}
</div>
